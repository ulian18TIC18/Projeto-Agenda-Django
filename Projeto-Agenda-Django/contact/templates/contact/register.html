{% extends "global/base.html" %} 

{% block content %}
    <div class="form-wrapper">

        <h2>Registrar</h2>

        <form 
            action="{{ form_action }}"
            method="POST"
        >
            {% csrf_token %}

            <div class="form-content">

                    {% for field in form %}
                        <div class="form-group">

                            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                            {{ field }}
                            {{ field.errors }}

                            {% if field.help_text %}
                                <p class="help-text">
                                    {{ field.help_text }}
                                </p>
                            {% endif %}

                        </div>
                    {% endfor %}

                    <div class="form-content">

                        <div class="form-group">
                            <button class="btn" type="submit">ENVIAR</button>
                        </div>

                    </div>

            </div>

        </form>

    </div>
{% endblock content %}
